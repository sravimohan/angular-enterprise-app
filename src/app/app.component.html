<div class="grid full-height mat-app-background">
  <mat-toolbar>
    <span class="cursor-pointer" routerLink="/">Angular Identity SPA</span>
    <span flexChild></span>
    @if (account(); as acct) {
    <span class="mr8">Welcome, {{ acct.name }}</span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
    <button mat-icon-button (click)="viewProfile()">
      <mat-icon>account_circle</mat-icon>
    </button>
    } @else {
    <button mat-icon-button (click)="login()">
      <mat-icon>login</mat-icon>
    </button>
    }
  </mat-toolbar>
  <div class="overflow">
    <router-outlet *ngIf="!isIframe"></router-outlet>
  </div>
</div>
